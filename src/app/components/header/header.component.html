<!-- Premium Header Component -->
<header class="premium-header" [class.sticky]="isSticky">
  <!-- Main Navigation Header -->
  <div class="main-header">
    <div class="container">
      <!-- Company Logo -->
      <div class="logo-wrapper">
        <a routerLink="/" class="logo-link" aria-label="Anant Poly Plast Home">
          <img src="assets/logo/logo.png" 
               alt="Sahjanand Prints Logo" 
               class="logo-image"
               loading="lazy"
               width="240" 
               height="60">
          <!-- <div class="brand-text">
            <span class="company-name">Sahjanand Prints</span>
            <span class="tagline">Quality Products Manufacturer</span>
          </div> -->
        </a>
      </div>

      <div class="nav-and-actions">
        <!-- Desktop Navigation Menu -->
        <nav class="main-nav" aria-label="Main Navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a routerLink="/" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}"
                class="nav-link">
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/products" 
                routerLinkActive="active"
                class="nav-link">
                <span>Products</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/projects" 
                routerLinkActive="active"
                class="nav-link">
                <span>Projects</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/catalogue" 
                routerLinkActive="active"
                class="nav-link">
                <span>Catalogue</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/about-us" 
                routerLinkActive="active"
                class="nav-link">
                <span>About Us</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact-us" 
                routerLinkActive="active"
                class="nav-link">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <!-- Mobile Menu Toggle Button -->
          <button class="menu-toggle" 
                  (click)="toggleMobileMenu()"
                  [class.active]="isMobileMenuOpen"
                  aria-label="Toggle Menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div class="mobile-nav" [class.active]="isMobileMenuOpen">
    <nav class="mobile-menu">
      <!-- Mobile Navigation Links -->
      <ul class="mobile-nav-list">
        <li>
          <a routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMobileMenu()">
            <span>Home</span>
          </a>
        </li>
        <li>
          <a routerLink="/products" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <span>Products</span>
          </a>
        </li>
        <li>
          <a routerLink="/projects" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a routerLink="/catalogue" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <span>Catalogue</span>
          </a>
        </li>
        <li>
          <a routerLink="/about-us" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <span>About Us</span>
          </a>
        </li>
        <li>
          <a routerLink="/contact-us" 
             routerLinkActive="active"
             (click)="closeMobileMenu()">
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <!-- Mobile Contact Information -->
      <div class="mobile-contact-info">
        <a href="tel:+911234567890" class="mobile-contact-link">
          <i class="fas fa-phone-volume"></i>
          <span>+91 1234567890</span>
        </a>
        <a href="tel:+918980392009" class="mobile-contact-link">
          <i class="fas fa-phone-volume"></i>
          <span>+91 1234567890</span>
        </a>
        <a href="mailto:sahajanand5005@gmail.com" class="mobile-contact-link">
          <i class="fas fa-envelope-open"></i>
          <span>sahajanand5005&#64;gmail.com</span>
        </a>
        
        <!-- Mobile Social Links -->
        <div class="mobile-social-links">
          <a href="#" class="social-link" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-link" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" class="social-link" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-link" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Background Overlay for Mobile Menu -->
  <div class="backdrop" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>
